<form name="OdebranieDecyzji">
    <div class="form-group">
        <label for="imie_nazwisko">Imię i nazwisko</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="umowa_imie_nazwisko"
               name="imie_nazwisko"
               readonly="true" />
    </div>
    <div class="form-group">
        <label for="autor">Autor</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="podanie_autor"
               name="autor"
               readonly="true" />
    </div>
    <div class="form-group">
        <label for="tytul">Tytuł</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="podanie_tytul"
               name="tytul"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="opis">Opis</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="podanie_opis"
               name="opis"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="kategoria">Kategoria</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="podanie_kategoria"
               name="kategoria"
               readonly="true" />
    </div>
    <div class="form-group">
        <label>
            <input
                    type="checkbox"
                    class="form-control"
                    cam-variable-type="Boolean"
                    cam-variable-name="podanie_ebook"
                    disabled/>
            Ebook</label>
    </div>
    <div class="form-group">
        <label for="lb_egzemplarzy">Liczba egzemplarzy</label>
        <input
                class="form-control"
                cam-variable-type="Integer"
                cam-variable-name="umowa_lb_egzemplarzy"
                name="lb_egzemplarzy"
                readonly="true"/>
    </div>
    <div class="form-group">
        <label >
        <input
                type="checkbox"
                class="form-control"
                cam-variable-type="Boolean"
                cam-variable-name="umowa_korekta"
                disabled/>
            Korekta tekstu</label>
    </div>
    <div class="form-group">
        <label >
        <input
                type="checkbox"
                class="form-control"
                cam-variable-type="Boolean"
                cam-variable-name="umowa_okladka"
                disabled/> Projekt okładki
        </label>
    </div>
    <div class="form-group">
        <label for="cena_redakcji_korekty">Cena za redakcję i korektę tekstu</label>
        <input
                class="form-control"
                cam-variable-type="Integer"
                cam-variable-name="cena_redakcji_korekty"
                name="cena_redakcji_korekty"
                readonly="true"/>
    </div>
    <div class="form-group">
        <label for="cena_okladki">Cena za stworzenie okładki</label>
        <input
                class="form-control"
                cam-variable-type="Integer"
                cam-variable-name="cena_okladki"
                name="cena_okladki"
                readonly="true"/>
    </div>
    <div class="form-group">
        <label for="cena_wydawnicta">Cena za wydrukowanie egzemplarzy</label>
        <input
                class="form-control"
                cam-variable-type="Integer"
                cam-variable-name="cena_wydawnicta"
                name="cena_wydawnicta"
                readonly="true"/>
    </div>
    <div class="form-group">
        <label for="cena_ebook">Cena za ebook</label>
        <input
                class="form-control"
                cam-variable-type="Integer"
                cam-variable-name="cena_ebook"
                name="cena_ebook"
                readonly="true"/>
    </div>
    <div class="form-group">
        <label for="promocja">Promocja</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="promocja"
               name="promocja"
               readonly="true" />
    </div>
    <div class="form-group">
        <label for="cena_suma">Suma</label>
        <input
                class="form-control"
                cam-variable-type="Integer"
                cam-variable-name="cena_suma"
                name="cena_suma"
                readonly="true"/>
    </div>
</form>
